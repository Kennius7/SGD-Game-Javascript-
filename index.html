<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Walking Man</title>
        <link rel="stylesheet" href="./dist/styles.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="">
        <canvas 
            id="canvas1" 
            class="w-[400px] h-[400px] border-[5px] border-secondaryBlue bg-slate-200 
            absolute top-[50%] left-[50%] transform-canvas">

        </canvas>
        <div class="w-full flex justify-around items-center mt-4">
            <button 
                id="increaseBtn" 
                class="bg-slate-600 text-white text-[18px] font-sans px-10 py-2 rounded-xl">
                Decrease <span id="gameSpeed1">0</span>
            </button>
            <div class="flex justify-around items-center bg-slate-300 rounded-[8px] px-5 py-2">
                <a href="pitch.html" class="text-secondaryBlue font-sans text-[15px]">
                    Go To Football Game
                </a>
            </div>
            <button 
                id="decreaseBtn" 
                class="bg-slate-600 text-white text-[18px] font-sans px-10 py-2 rounded-xl">
                Increase <span id="gameSpeed2">0</span>
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
