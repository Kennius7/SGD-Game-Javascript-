<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football Game</title>
        <link rel="icon" type="image/png" href="./src/soccer-ball.png" />
        <link rel="stylesheet" href="./dist/styles.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="m-0 p-0">
        <canvas 
            id="canvas2" width="250" height="500"
            class="border-[2px] border-secondaryBlue absolute xs:top-[53%] top-80 left-[50%] transform-canvas">

        </canvas>
        <div class="w-full flex flex-col justify-center items-center mt-2">
            <div class="flex justify-around items-center bg-slate-300 rounded-[8px] px-5 py-1">
                <a href="index.html" class="text-secondaryBlue font-sans text-[15px]">
                    Go Back
                </a>
            </div>
            <div class="w-full flex flex-col justify-around items-center">
                <div id="timer"></div>
                <div 
                    id="buttons" 
                    class="flex flew-row justify-between items-center w-full xs:h-[400px] h-[150px] 
                    xs:mt-0 mt-[500px] px-4"
                >
                    <div class="flex flex-col justify-center items-start">
                        <button id="HPP" class="w-[110px] h-[35px] pl-4 my-2 rounded-[12px] text-start bg-cyan-400">
                            HP Pass
                        </button>
                        <button id="HPS" class="w-[100px] h-[35px] pl-4 my-2 rounded-[12px] text-start bg-green-500">
                            HP Score
                        </button>
                    </div>
                    <div class="flex flex-col justify-center items-end">
                        <button id="APP" class="w-[110px] h-[35px] pr-4 my-2 rounded-[12px] text-end bg-red-400">
                            AP Pass
                        </button>
                        <button id="APS" class="w-[100px] h-[35px] pr-4 my-2 rounded-[12px] text-end bg-green-500">
                            AP Score
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script type="module" src="football.js"></script>
    </body>
</html>
